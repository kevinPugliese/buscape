<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"/>
    <title>Buscapé - Compare Preços</title>
    <link rel="stylesheet" href="assets/scss/components/_general.css">
    <link rel="stylesheet" href="assets/scss/components/card.css">
    <link rel="stylesheet" href="assets/scss/components/header.css">
    <link rel="stylesheet" href="assets/scss/components/logo.css">
    <link rel="stylesheet" href="assets/scss/components/button.css">
    <link rel="stylesheet" href="assets/scss/components/tag.css">
    <link rel="stylesheet" href="assets/scss/section/content.css">
    <link rel="stylesheet" href="assets/scss/components/grid.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="wrap-content">
            <div class="row">
                <div class="col-xs-10">
                    <img class="logo" src="assets/img/logo-buscape.svg" alt="">
                </div>
                <nav class="col-xs-2">
                    X
                </nav>
            </div>
        </div>
    </div>
</header>

<section class="section-content">
    <div class="container">
        <row>
            <div class="col-xs-12 col-md-6">
                <div class="card">
                    <div class="row">
                        <div class="col-xs-6">
                            <img class="img-responsive" style="width: 100%" src="http://thumbs.buscape.com.br/celular-e-smartphone/smartphone-apple-iphone-7-128gb_600x600-PU98460_1.jpg" alt="">
                        </div>
                        <div class="col-xs-6">
                            <div class="text-description">
                                <p>Smartphone Apple iPhone 7 128GB</p>
                            </div>
                            <div class="col-md-s12">
                                <div class="wrap-tag">
                                    <div class="tag">MELHOR PREÇO</div>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="wrap-price">
                                    <div class="wrap-installment" style="color: #22b14c;">
                                        10x R$
                                        <span style="font-weight: bold">134,11</span>
                                    </div>
                                    <div class="wrap-cash-payment" style="font-size: 10px;">
                                        ou <span style="color: #22b14c;">R$ 1.139,90</span>  á vista
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-7" style="    padding: 0; padding-left: 15px;">
                                <button class="btn btn-primary">Adicionar ao carrinho</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </row>
    </div>
</section>

</body>
</html>
