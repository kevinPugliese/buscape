<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"/>
    <title>Buscapé - Compare Preços</title>
    <link rel="stylesheet" href="assets/css/index.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wrap-content">
                <div class="row">
                    <div class="col-xs-10">
                        <img class="logo" src="assets/img/logo-buscape.svg" alt="">
                    </div>
                    <div class="col-xs-2 nav">
                        <a href="#">
                            <div class="menu">
                                <div class="line"></div>
                            </div>
                            <span class="notification-quantity-products">2</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="section-content container">
        <div class="col-xs-12 col-md-6">
            <div class="card">
                <div class="row">
                    <div class="col-xs-6">
                        <ul class="slide">
                            <li>
                                <img class="" src="{{imgSrc}}" alt="">
                            </li>
                            <li>
                                <img class="" src="{{images1}}" alt="">
                            </li>
                            <li>
                                <img class="" src="{{images2}}" alt="">
                            </li>
                            <li>
                                <img class="" src="{{images3}}" alt="">
                            </li>
                        </ul>
                        <img class="img-product" src="{{imgSrc}}" alt="">
                    </div>
                    <div class="col-xs-6">
                        <div class="text-description">
                            <p>{{name}}</p>
                        </div>
                        <div class="col-md-s12">
                            <div class="wrap-tag">
                                <div class="tag">MELHOR PREÇO</div>
                            </div>
                        </div>
                        <div class="col-md-12 padding-left-reset">
                            <div class="wrap-price">
                                <div class="wrap-installment">
                                    10x R$
                                    <span>130</span>
                                </div>
                                <div class="wrap-cash-payment">
                                    ou <span>R$ 1300,00</span>  á vista
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 wrap-button">
                            <button class="btn btn-primary">Adicionar ao carrinho <i class="right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
