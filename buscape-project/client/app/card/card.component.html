<div class="col-xs-12 col-md-6">
    <div class="card">
        <div class="row">
            <div class="col-xs-6">
                <ul class="slide">
                    <li>
                        <img class="" src="http://thumbs.buscape.com.br/celular-e-smartphone/smartphone-apple-iphone-7-128gb_600x600-PU98460_1.jpg" alt="">
                    </li>
                    <li>
                        <img class="" src="http://thumbs.buscape.com.br/celular-e-smartphone/smartphone-apple-iphone-7-128gb/__200x400-PU98460_2_c.jpg?v=2347575274" alt="">
                    </li>
                    <li>
                        <img class="" src="http://thumbs.buscape.com.br/celular-e-smartphone/smartphone-apple-iphone-7-128gb/__200x400-PU98460_3_c.jpg?v=318433138" alt="">
                    </li>
                    <li>
                        <img class="" src="http://thumbs.buscape.com.br/celular-e-smartphone/smartphone-apple-iphone-7-128gb/__200x400-PU98460_4_c.jpg?v=33273730" alt="">
                    </li>
                </ul>
                <img class="img-product" src="{{imgSrc}}" alt="">
            </div>
            <div class="col-xs-6">
                <div class="text-description">
                    <p>{{name}}</p>
                </div>
                <div class="col-md-s12">
                    <div class="wrap-tag">
                        <div class="tag">MELHOR PREÇO</div>
                    </div>
                </div>
                <div class="col-md-12 padding-left-reset">
                    <div class="wrap-price">
                        <div class="wrap-installment">
                            {{installmentes}}x R$
                            <span>{{installmentValue}}</span>
                        </div>
                        <div class="wrap-cash-payment">
                            ou <span>R$ {{value}}</span>  á vista
                        </div>
                    </div>
                </div>
                <div class="col-md-12 wrap-button">
                    <button class="btn btn-primary">Adicionar ao carrinho <i class="right"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
